---
 - name: Pull running A10 partition configuration for target partition and display it on the terminal
   hosts: a10
   gather_facts: false

   vars_prompt:
      - name: username
        prompt: A10 Username
        private: no

      - name: password
        prompt: A10 Password
        private: yes

   tasks:

     - name: Switch to target partition and display it on the terminal
       a10.acos_cli.acos_command:
         lines:
           - active-partition WIFI
       register: response

     - name: "Print result"
       debug:
         var: response

     - name: Pull running A10 partition configuration for target partition and display it on the terminal
       a10.acos_cli.acos_command:
         lines:
           - show running-config
       register: response

     - name: "Print result"
       debug:
         var: response
